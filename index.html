<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
    <h1 class="product-name">New Product Launch</h1>
    <p class="description">Get ready to experience the best of technology. Launching soon!</p>
    
    <div class="countdown" id="countdown">
        <span id="days">00</span> : <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span>
    </div>

    <div class="btn-container">
        <a href="#" class="btn btn-buy">Pre-Order Now</a>
        <a href="#" class="btn btn-learn">Learn More</a>
    </div>
</div>

 <script>
    // Set the launch date
    const launchDate = new Date("December 31, 2024 23:59:59").getTime();

    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        // Calculate time remaining
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display countdown
        countdown.innerHTML = `
             <span id="days">${days}</span> : <span id="hours">${hours}</span> : 
         <span id="minutes">${minutes}</span> : <span id="seconds">${seconds}</span>
         `;

        //  Stop the countdown when the launch date is reached
        if (distance < 0) {
            clearInterval(interval);
            countdown.innerHTML = "Launched!";
        }
    }, 1000);
 </script>

</body>
</html>
